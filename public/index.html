<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron" id="jb1">


            <h1 style="color: antiquewhite;">Ingreso de Numeros</h1>

            <form action="/productos" method="post" autocomplete="off">

                <div class="jumbotron" id="jb2">

                    <div class="form-group" align="center">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre"
                            required>
                    </div>

                    <div class="form-group" align="center">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" name="precio" class="form-control" placeholder="Ingrese el precio"
                            required>
                    </div>


                    <div class="form-group" align="center">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Ingrese el descripcion"
                            required>
                    </div>


                    <div class="form-group" align="center">
                        <label for="url">URL</label>
                        <input type="text" id="url" name="url" class="form-control" placeholder="Ingrese el url"
                            required>
                    </div>

                    <div align="center">
                        <button id="bt" class="btn btn-danger mt-3">Enviar</button><br><br>
                        <hr>
                        <a href="http://localhost:8080/productos" class="link">Listar Numeros</a><br>
                        <a href="http://localhost:8080/productos/cantidad" class="link">Ver Cantidad de Numeros</a><br>
                        <a href="http://localhost:8080/productos/promedio" class="link">Ver Promedio </a><br>
                        <a href="http://localhost:8080/productos/minmax" class="link">Ver Maximo-Minimo</a><br>

                    </div>
                </div>
            </form>
        </div>
    </div>

    </div>
</body>
</body>

</html>
